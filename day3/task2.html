<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>HTML FORM SOLUTION</h1>
    <form action="submit">
        <b><label>FULL Name:</label></b><br>
        <input type="text" id="fname" placeholder="Enter your full name"><br><br>
        <b><label>Email:</label></b><br>
        <input type="email" id="email" placeholder="Enter your email"><br><br>
        <b><label>Password:</label></b><br>
        <input type="password" id="pass" placeholder="Enter your password"><br><br><br>
        <b><label>Gender:</label></b><br><br>
        <input type="radio" id="male" value="male" name="gender">
        <label>Male</label><br>
        <input type="radio" id="female" value="female" name="gender">
        <label>Female</label><br>
        <input type="radio" id="others" value="others" name="gender">
        <label>others</label><br><br>
        <b><label>Country:</label></b><br><br>
        <select>
            <option value="">select option</option>
            <option value="India">India</option>
            <option value="US">United states</option>
            <option value="uk">United Kingdom</option>
        </select><br><br>
        <button type="submit">
            <label>submit</label>
        </button>
    </form>

</body>
</html>
