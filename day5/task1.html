<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Properties</title>
  <style>
    body {
      background-color: cornflowerblue;
      color: white;
      font-size: 18px;
    }
    #col{
      color: coral;
    }
    #fo{
          font-size: 2em;
    }
    #we{
      font-weight: 900;
    }
          
    #fam{
      font-style: italic;
    }
    #ali{
      text-align: right;
    }


    

    
  </style>
</head>

<body>
  <h1>Important CSS Properties</h1>
  <p id="col">Color</p>
  <p id="fo">Font Size</p>
  <p id="we">Font Weight</p>
  <p id="fam">Font Family</p>
  <p id="ali">Text Align</p>
