<!DOCTYPE html>
<html>

<head>
  <title>CSS Positioning Exercise</title>
  <style>
    .blue-box{
      background-color: blue;
      height: 300px;
      position: relative;
      top:200px;
      width: 500px;
      left: 200px;
      right:300px;
    }
    .red-circle{
        position:absolute;
        border-radius:50%;
        background-color: red;
        padding: 100px;
        left: 250px;
        top:150px;

    }
  </style>
</head>

<body>
  <div class="blue-box">
    <div class="red-circle">
    </div>
  </div>

</body>

</html>
